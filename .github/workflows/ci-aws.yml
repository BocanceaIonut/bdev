name: Deploy to Amplify Hosting on Merge

on:
  pull_request:
    types: [closed]
    branches:
      - master # or 'main' depending on your default branch

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Amplify CLI
        run: npm install -g @aws-amplify/cli

      - name: Install dependencies
        run: npm ci

      - name: Pull Amplify environment (headless)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AMPLIFY_APP_ID: ${{ secrets.AMPLIFY_APP_ID }}
        run: |
          amplify pull \
            --appId $AMPLIFY_APP_ID \
            --envName production \
            --yes \
            --amplify "{\"envName\":\"production\"}" \
            --providers "{\"awscloudformation\":{\"region\":\"eu-central-1\"}}" \
            --frontend "{\"frontend\":\"javascript\",\"framework\":\"react\",\"config\":{\"SourceDir\":\"src\",\"DistributionDir\":\"out\",\"BuildCommand\":\"npm run build\",\"StartCommand\":\"npm run start\"}}"

      - name: Build frontend
        run: npm run build

      - name: Deploy via Amplify CLI
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: amplify publish --yes
          echo "Deployment triggered!"
